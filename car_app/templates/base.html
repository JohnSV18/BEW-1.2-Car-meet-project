<!DOCTYPE html>
<html>
    <head>
        <title class="text-large light">Car meets link up page</title>
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
       
        <div id="content">
            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}         
        </div>

            <nav class="navbar navbar-dark bg-dark">
                <div class="d-flex align-items-start">
                    <a class="navbar-brand p-2" href="/">Home</a>
                  {% if current_user.is_authenticated %}
                    <a class="navbar-brand p-2" href="/new_event">New Car Meet Event</a>
                    <a class="navbar-brand p-2" href="/new_car">Add Car to Event</a>
                    <a class="navbar-brand p-2" href="/logout">Log Out</a>
                  {% else %}
                    <a class="navbar-brand p-2" href="/login">Log In</a>
                    <a class="navbar-brand p-2" href="/signup">Sign Up</a>
                  {% endif %}
                </div>
              </nav>
        
        {% block content %}
        {% endblock %}

    </body>
</html>
