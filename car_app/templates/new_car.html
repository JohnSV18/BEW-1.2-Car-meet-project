{% extends 'base.html' %}
{% block content %}

<h1>Add your Car!</h1>
<form action="{{ url_for('main.new_car') }}" method="POST">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Enter your credentials</legend>

        {{ form.model_name.label }}
        {{ form.model_name }}
      
        {{ form.make_name.label }}
        {{ form.make_name }}

        {{ form.photo_url.label }}
        {{ form.photo_url }}
    
        {{ form.submit }}
    </fieldset>
</form>

{% endblock %}
